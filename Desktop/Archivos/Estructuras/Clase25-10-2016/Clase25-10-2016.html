<html>
  <head>
     <meta charset="utf-8">
  </head>
  <script>
      function Estudiante (id,nombre,email){
        this.id=id;
        this.nombre=nombre;
        this.email=email;
        this.toString=function(){
          return '['+this.id+' '+this.nombre+' '+this.email+']';
       }
        this.imprimir=function () {
            document.write(this.toString()+'<br/>');
        }
      }
      //se crea un arreglo de objetos
      var arreglo=[new Estudiante(1, 'Luis', 'c1'),new Estudiante(2,'Mario','c2')];
      document.write('<br/>'+arreglo.toString());
      //ordena el arreglo
      arreglo.sort();
      document.write('<br/ >'+arreglo.toString())
      //se definen criterios para ordenar el arreglo compara dos objetos del arreglo
      arreglo.sort(function(a,b){
                    var i=0;
                  if(a.nombre < b.nombre){
                     i=-1;
                  } else if (a.nombre > b.nombre) {
                    i=1;
                  }
                return i;
      });
    document.write('<br/ >'+arreglo.toString());
  </script>

  <body>
  </body>
</html>
