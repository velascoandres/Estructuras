<html>
<head>
    <meta charset="utf-8">
    <style >
      td{border: 2px solid blue;
        width: 200px;
        text-align:center;
      }
    </style>
  <script>
  ///declaramos un arreglo global
  function Cola(){
    this.miPila=[];
    this.push=function(){
    var valor=document.getElementById("elementoC").value;
    this.miPila.unshift(valor);
    this.dibujar();
    this.dibujar2();
    //alert(valor);
  }
    this.pop=function(){
    //se recupera el elemento no el valor del textbox
    var elemento=document.getElementById("elementoC");
    var valor = this.miPila.pop();
    //reemplaza el contenido de la caja de texto por el del valor
    elemento.value=valor;
    this.dibujar();
    this.dibujar2();
    //alert ('Hola');
  }
    this.dibujar=function(){
    var i=0;
    var salida="<table width='20' >";
    for(i=0;i<this.miPila.length;i++){
      salida+="<td>"+this.miPila[i]+"</td>";
    }
    salida+="</table>";
    document.getElementById('cola').innerHTML=salida;
  }

  this.dibujar2=function() {
    var canvas = document.getElementById('miCanvas2');
    var ctx = canvas.getContext("2d");
    //Para que el dibujo no se sobreescriba
    canvas.width=canvas.width;
    var i;
    ctx.fillStyle = '#FFFFFF';
    ctx.fillRect(0,0,200,100);
    for (i=0;i<this.miPila.length;i++){
         ctx.moveTo(i*3+5,5);
         //escala
         ctx.lineTo(i*3+5,this.miPila[i]*5+5);
    }
    //comienza a dibujar
    ctx.stroke();
  }

  }
  var c = new Cola();
function Pila(){
     this.miPila=[];
     this.push=function(){
     var valor=document.getElementById("elemento").value;
     this.miPila.unshift(valor);
     this.dibujar();

   }
     this.pop=function(){
     //se recupera el elemento no el valor del textbox

       salida+="<td>"+this.miPila[i]+"</td>";
     }

   }

   this.dibujar2=function() {
     var canvas = document.getElementById('miCanvas');
     var ctx = canvas.getContext("2d");
     //Para que el dibujo no se sobreescriba
     canvas.width=canvas.width;

     ctx.fillStyle = '#FFFFFF';
     ctx.fillRect(0,0,200,100);
     for (i=0;i<this.miPila.length;i++){
          ctx.moveTo(i*3+5,5);
          //escala
          ctx.lineTo(i*3+5,this.miPila[i]*5+5);
     }

     ctx.stroke();
   }

 }
   var p = new Pila();


  </script>
</head>

</html>
